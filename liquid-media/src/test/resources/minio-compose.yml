version: "2.4"

services:
  minio:
    image: minio/minio
    ports:
      - "8090:8090"
      - "9000:9000"
    volumes:
      - minio_disk0:/data0
      - minio_disk1:/data1
      - minio_disk2:/data2
    environment:
      MINIO_ROOT_USER: liquid
      MINIO_ROOT_PASSWORD: liquid_media_minio
    command: server /data0 /disk1 /disk2

volumes:
  minio_disk0: { }
  minio_disk1: { }
  minio_disk2: { }
