spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  file:
    path: classpath:logs
    name: liquid-media.log

snowflake:
  datacenter-id: 1
  machine-id: 1

minio:
  endpoint: "http://localhost:9000"
  root-user: liquid
  root-password: liquid_media_minio
  timeout: 10000
