spring.flyway.fail-on-missing-locations=true

spring.jpa.show-sql=true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:liquid-sa;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.username=liquid
spring.datasource.password=liquid-sa

spring.flyway.locations=classpath:db/migration/h2
mybatis.mapper-locations=classpath:edu/sustc/liquid/dao/mapper/h2/*Mapper.xml

springfox.documentation.enabled=false
springfox.documentation.auto-startup=false
