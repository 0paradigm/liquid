spring:
  redis:
    host: localhost
    port: 16379
    database: 0
    password:
    timeout: 1200
    jedis:
      pool:
        enabled: true
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1

logging:
  file:
    path: logs
    name: liquid-backend-prod.log

springfox:
  documentation:
    enabled: false

---

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: 'jdbc:mysql://127.0.0.1:13306/liquid-mysql?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC'
    username: root
    password: liquid
  flyway:
    locations: 'classpath:db/migration/mysql'
