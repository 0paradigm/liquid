spring:
  jpa:
    show-sql: true

  redis:
    host: localhost
    port: 16379
    database: 0
    password:
    timeout: 1200
    jedis:
      pool:
        enabled: true
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1

logging:
  file:
    path: logs
    name: liquid-backend-dev.log

---

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:liquid;MODE=MySQL;AUTO_RECONNECT=TRUE'
    username: root
    password: liquid
  flyway:
    locations: 'classpath:db/migration/h2'
